<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>MY.TINERARY</title>
  </head>

  <header>
    <h1 id="main-title">MY.TINERARY</h1>

    <div class="headimg">
      <img src="./src/city-view.jpeg" width="100%" alt="city-image" />
    </div>

    <div class="topnav">
      <ul class="nav">
        <li>
          <a href="./index.html" class="home"> Home</a>
        </li>
        <li>
          <a href="" class="itinerary"> ITINERARY </a>
        </li>
        <li>
          <a href="" class="bucket-list"> BUCKET LIST </a>
        </li>
        <li>
          <a href="./index2.html" class="trips"> TRIPS </a>
        </li>
      </ul>
    </div>
  </header>

  <body>
    <div class="introduction">
      <h2 id="page-title">DISCOVER THE WORLD</h2>
      <p id="page-sub-title">Enter a city</p>
    </div>

    <form id="search-city">
      <input
        type="text"
        placeholder="Search for a city.."
        autofocus="on"
        id="search-input"
      />
      <input id="search-button" type="submit" value="Search" />
    </form>

    <h3 class="sign-up">SIGN UP HERE!</h3>

    <form id="signup-form">
      <div class="form-group">
        <label for="InputName">FULL NAME</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          placeholder="Enter Full Name"
        />
      </div>

      <div class="form-group">
        <label for="InputEmail">EMAIL ADDRESS</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <button type="submit" id="submitButton" class="btn btn-primary">
        Submit
      </button>
    </form>
  </body>

  <script src="index.js"></script>

  <footer>
    <h5 id="github-coder">

    </h5>
  </footer>
